<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span>{{hero.name}}
    </a>
    <button (click)="deleteById(hero.id)">delete</button>
  </li>
</ul>
<div>
  <label for="new-hero">hero: name</label>
  <input type="text" id="new-hero" [(ngModel)]="newName">
  <button (click)="addHero()">addHero</button>
</div>
<app-hero-search></app-hero-search>
